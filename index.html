  <body class="color-picker color-picker_index">
    <div id="modal"></div>
      <header id="header" class="red js-header">
    <div class="header-group row"></div>
  </header>
    <nav id="color" class="color-nav">
  <div class="color-data">
    <div class="color-swatch" title="Selected color">
      <div class="js-swatch js-star" style="background-color: #FF5733"></div>
    </div>
    <div class="color-label hex">
      <h5>HEX</h5>
    </div>
    <div class="color-code hex" title="Hexadecimal value">
      <span class="hex js-hex selectable">#FF5733</span>
    </div>
    <div class="color-label rgb show-sm-inline">
      <h5>RGB</h5>
    </div>
    <div class="color-code rgb show-sm-inline" title="Red, green and blue values">
      <span class="rgb js-rgb selectable">255, 87, 51</span>
    </div>
    <div class="color-label hsl show-md-inline">
      <h5>HSL</h5>
    </div>
    <div class="color-code hsl show-md-inline" title="Hue, saturation and lightness values">
      <span class="hsl js-hsl selectable">11, 80%, 60%</span>
    </div>

    </div>
  </div>  
  <div class="color-palette js-palette"></div>

</nav>
<main id="main" class="row animate delay-125 fadeIn" role="main">

<article id="picker" class="js-content">
  <section class="row">
    <div id="js-picker">
    </div>
  </section>
  <section class="row">
    <div class="buttons row">
      <div class="button-list border white">

          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <h5 id="analogous" class="js-button js-harmony analogous">Analogous</h5>
          </li>
          <li>

          </li>
          <li>
            <h5 id="shades" class="js-button js-harmony shades">Shades</h5>
          </li>
          <li>
            <h5 id="tints" class="js-button js-harmony tints">Tints</h5>
          </li>
          <li>

        </ul>
